              // Calculate planned vs actual for HOTO
              const hotoPlanned = item.hotoTarget;
              const hotoActual = item.hotoCompleted11;
              const hotoVariance = hotoActual - hotoPlanned;
              const hotoVariancePercent = hotoPlanned > 0 ? ((hotoVariance / hotoPlanned) * 100) : 0;
              
              // Calculate planned vs actual for Survey
              const surveyPlanned = item.surveyTarget;
              const surveyActual = item.surveyCompleted11;
              const surveyVariance = surveyActual - surveyPlanned;
              const surveyVariancePercent = surveyPlanned > 0 ? ((surveyVariance / surveyPlanned) * 100) : 0;
              
              // Calculate planned vs actual for FTTH (using milestone target as planned)
              const ftthPlanned = item.milestoneTarget || item.totalGPs * 0.1; // Assume 10% if no milestone
              const ftthActual = item.ftthConnections11;
              const ftthVariance = ftthActual - ftthPlanned;
              const ftthVariancePercent = ftthPlanned > 0 ? ((ftthVariance / ftthPlanned) * 100) : 0;
              
              const hotoDelay = Math.max(0, 100 - item.hotoPercentage);
              const surveyDelay = Math.max(0, 100 - item.surveyPercentage);
              const uptimeIssues = Math.max(0, (item.totalGPs - item.avgUptimeGPs11) / item.totalGPs * 100);
              const ftthPerformance = item.totalGPs > 0 ? (item.ftthConnections11 / item.totalGPs * 100) : 0;
              
              // Enhanced risk score including plan vs actual variance
              const planVarianceRisk = Math.abs(hotoVariancePercent) * 0.15 + Math.abs(surveyVariancePercent) * 0.15;
              const riskScore = (hotoDelay * 0.25) + (surveyDelay * 0.25) + (uptimeIssues * 0.15) + (Math.max(0, 50 - ftthPerformance) * 0.15) + planVarianceRisk;
              const performanceScore = Math.max(0, 100 - riskScore);
              
              const predictedDays = item.hotoPercentage > 0 ? Math.ceil((100 - item.hotoPercentage) * 2) : 180;
              
              return {
                ...item,
                hotoPlanned,
                hotoActual,
                hotoVariance,
                hotoVariancePercent,
                surveyPlanned,
                surveyActual,
                surveyVariance,
                surveyVariancePercent,
                ftthPlanned,
                ftthActual,
                ftthVariance,
                ftthVariancePercent,
                riskScore,
                performanceScore,
                predictedDays,
                status: riskScore > 60 ? 'high-risk' : riskScore > 30 ? 'medium-risk' : 'low-risk'
              };
            });

            const onTrackCount = insights.filter(item => item.riskScore < 30).length;
            const highRiskCount = insights.filter(item => item.riskScore > 60).length;
            const aheadOfSchedule = insights.filter(item => item.hotoVariancePercent > 0 && item.surveyVariancePercent > 0).length;
            const behindSchedule = insights.filter(item => item.hotoVariancePercent < -10 || item.surveyVariancePercent < -10).length;
            
            return {
              insights,
              avgProgress,
              onTrackCount,
              highRiskCount,
              aheadOfSchedule,
              behindSchedule,
              topPerformers: insights.sort((a, b) => b.performanceScore - a.performanceScore).slice(0, 5),

                      </div>
                      <div className="text-2xl font-bold text-green-600 mb-2">
                        {aiInsights.aheadOfSchedule}/16
                      </div>
                      <div className="w-full bg-gray-200 rounded-full h-2 mb-1">
                        <div className="bg-green-500 h-2 rounded-full transition-all duration-1000" style={{width: `${(aiInsights.aheadOfSchedule/16)*100}%`}}></div>
                      </div>
                      <div className="text-xs text-green-600">
                        {((aiInsights.aheadOfSchedule/16)*100).toFixed(0)}% ahead of plan
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-lg p-6 shadow-lg">
                      <div className="flex items-center justify-between mb-2">
                        <span className="text-sm font-medium text-gray-600">Behind Schedule</span>
                        <span className="text-2xl">⚠️</span>
                      </div>
                      <div className="text-2xl font-bold text-red-600 mb-2">
                        {aiInsights.behindSchedule}/16
                      </div>
                      <div className="w-full bg-gray-200 rounded-full h-2 mb-1">
                        <div className="bg-red-500 h-2 rounded-full transition-all duration-1000" style={{width: `${(aiInsights.behindSchedule/16)*100}%`}}></div>
                      </div>
                      <div className="text-xs text-red-600">
                        {((aiInsights.behindSchedule/16)*100).toFixed(0)}% behind plan
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-lg p-6 shadow-lg">
                      <div className="flex items-center justify-between mb-2">
                        <span className="text-sm font-medium text-gray-600">Plan Variance</span>
                        <span className="text-2xl">🎯</span>
                      </div>
                      <div className="text-2xl font-bold text-purple-600 mb-1">
                        ±{Math.abs(aiInsights.insights.reduce((sum, item) => sum + item.hotoVariancePercent, 0) / aiInsights.insights.length).toFixed(1)}%
                      </div>
                      <div className="text-xs text-gray-500 mb-1">Average deviation from plan</div>
                      <div className={`text-xs ${Math.abs(aiInsights.insights.reduce((sum, item) => sum + item.hotoVariancePercent, 0) / aiInsights.insights.length) < 5 ? 'text-green-600' : 'text-amber-600'}`}>
                        {Math.abs(aiInsights.insights.reduce((sum, item) => sum + item.hotoVariancePercent, 0) / aiInsights.insights.length) < 5 ? 'Within tolerance' : 'Needs attention'}
                      </div>
                    </div>
                  </div>

                  {/* Analysis Charts */}
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <div className="bg-white rounded-lg p-6 shadow-lg">
                      <h3 className="text-lg font-semibold mb-4 flex items-center"> 
                        📈 Plan vs Actual Analysis
                      </h3>
                      <div className="space-y-3">
                        {aiInsights.insights.slice(0, 8).map((item, index) => (
                          <div key={index} className="flex items-center justify-between">
                            <span className="text-sm font-medium text-gray-700 w-24">{item.state}</span>
                            <div className="flex-1 mx-3">
                              <div className="space-y-1">
                                <div className="flex items-center space-x-2">
                                  <span className="text-xs text-gray-500 w-12">HOTO:</span>
                                  <div className="flex-1 bg-gray-200 rounded-full h-2 relative">
                                    <div className="bg-gray-400 h-2 rounded-full absolute" style={{width: '100%'}}></div>
                                    <div className={`h-2 rounded-full transition-all duration-1000 relative ${item.hotoVariancePercent >= 0 ? 'bg-green-500' : 'bg-red-500'}`} style={{width: `${Math.min(100, Math.abs(item.hotoVariancePercent) * 2)}%`}}></div>
                                  </div>
                                  <span className={`text-xs font-medium ${item.hotoVariancePercent >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                    {item.hotoVariancePercent > 0 ? '+' : ''}{item.hotoVariancePercent.toFixed(1)}%
                                  </span>
                                </div>
                                <div className="flex items-center space-x-2">
                                  <span className="text-xs text-gray-500 w-12">Survey:</span>
                                  <div className="flex-1 bg-gray-200 rounded-full h-2 relative">
                                    <div className="bg-gray-400 h-2 rounded-full absolute" style={{width: '100%'}}></div>
                                    <div className={`h-2 rounded-full transition-all duration-1000 relative ${item.surveyVariancePercent >= 0 ? 'bg-green-500' : 'bg-red-500'}`} style={{width: `${Math.min(100, Math.abs(item.surveyVariancePercent) * 2)}%`}}></div>
                                  </div>
                                  <span className={`text-xs font-medium ${item.surveyVariancePercent >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                    {item.surveyVariancePercent > 0 ? '+' : ''}{item.surveyVariancePercent.toFixed(1)}%
                                  </span>
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-lg p-6 shadow-lg">
                      <h3 className="text-lg font-semibold mb-4 flex items-center">
                        ⏱️ Target Achievement Timeline
                      </h3>
                      <div className="space-y-4">
                        {aiInsights.insights.slice(0, 6).map((item, index) => (
                          <div key={index} className="border-l-4 border-blue-500 pl-4">
                            <div className="flex justify-between items-center mb-1">
                              <span className="font-medium text-gray-700">{item.state}</span>
                              <span className={`text-sm font-medium ${item.hotoPercentage >= 95 ? 'text-green-600' : item.hotoPercentage >= 75 ? 'text-amber-600' : 'text-red-600'}`}>
                                {item.hotoPercentage >= 95 ? 'Target Met' : `${item.predictedDays} days to target`}
                              </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2 mb-1">
                              <div className="bg-gray-400 h-2 rounded-full absolute" style={{width: '95%'}}></div>
                              <div className={`h-2 rounded-full transition-all duration-1000 relative ${item.hotoPercentage >= 95 ? 'bg-green-500' : item.hotoPercentage >= 75 ? 'bg-amber-500' : 'bg-red-500'}`} style={{width: `${item.hotoPercentage}%`}}></div>
                            </div>
                            <div className="flex justify-between text-xs text-gray-500">
                              <span>Actual: {item.hotoActual.toLocaleString()}</span>
                              <span>Target: {item.hotoPlanned.toLocaleString()}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  {/* Leaderboards */}
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <div className="bg-white rounded-lg p-6 shadow-lg">
                      <h3 className="text-lg font-semibold mb-4 flex items-center">
                        🏆 Ahead of Schedule (Plan vs Actual)
                      </h3>
                      <div className="space-y-3">
                        {aiInsights.insights
                          .filter(item => item.hotoVariancePercent > 0 || item.surveyVariancePercent > 0)
                          .sort((a, b) => (b.hotoVariancePercent + b.surveyVariancePercent) - (a.hotoVariancePercent + a.surveyVariancePercent))
                          .slice(0, 5)
                          .map((item, index) => (
                          <div key={index} className="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <div className="flex items-center space-x-3">
                              <span className="text-lg">{index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : '🏅'}</span>
                              <div>
                                <div className="font-medium text-gray-800">{item.state}</div>
                                <div className="text-sm text-gray-600">
                                  HOTO: +{item.hotoVariancePercent.toFixed(1)}% | Survey: +{item.surveyVariancePercent.toFixed(1)}%
                                </div>
                              </div>
                            </div>
                            <div className="text-right"> 
                              <div className="text-sm font-medium text-green-600">+{((item.hotoVariancePercent + item.surveyVariancePercent)/2).toFixed(1)}%</div>
                              <div className="text-xs text-gray-500">Avg Ahead</div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-lg p-6 shadow-lg">
                      <h3 className="text-lg font-semibold mb-4 flex items-center">
                        ⚠️ Behind Schedule (Plan vs Actual)
                      </h3>
                      <div className="space-y-3">
                        {aiInsights.insights
                          .filter(item => item.hotoVariancePercent < -5 || item.surveyVariancePercent < -5)
                          .sort((a, b) => (a.hotoVariancePercent + a.surveyVariancePercent) - (b.hotoVariancePercent + b.surveyVariancePercent))
                          .slice(0, 5)
                          .map((item, index) => (
                          <div key={index} className="flex items-center justify-between p-3 bg-red-50 rounded-lg">
                            <div className="flex items-center space-x-3">
                              <span className="text-lg">🚨</span>
                              <div>
                                <div className="font-medium text-gray-800">{item.state}</div>
                                <div className="text-sm text-gray-600">
                                  HOTO: {item.hotoVariancePercent.toFixed(1)}% | Survey: {item.surveyVariancePercent.toFixed(1)}%
                                </div>
                              </div>
                            </div>
                            <div className="text-right">
                              <div className="text-sm font-medium text-red-600">{((item.hotoVariancePercent + item.surveyVariancePercent)/2).toFixed(1)}%</div>
                              <div className="text-xs text-gray-500">Avg Behind</div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  {/* Detailed Analysis Table */}
                  <div className="bg-white rounded-lg p-6 shadow-lg">
                    <h3 className="text-lg font-semibold mb-4 flex items-center">
                      📊 Plan vs Actual Detailed Analysis
                    </h3>
                    <div className="overflow-x-auto">
                      <table className="min-w-full">
                        <thead>
                          <tr className="border-b">
                            <th className="text-left py-2 px-4 font-medium text-gray-700">Package</th>
                            <th className="text-left py-2 px-4 font-medium text-gray-700">HOTO (Plan vs Actual)</th>
                            <th className="text-left py-2 px-4 font-medium text-gray-700">Survey (Plan vs Actual)</th>
                            <th className="text-left py-2 px-4 font-medium text-gray-700">FTTH (Plan vs Actual)</th>
                            <th className="text-left py-2 px-4 font-medium text-gray-700">Overall Status</th>
                            <th className="text-left py-2 px-4 font-medium text-gray-700">Variance</th>
                          </tr>
                        </thead>
                        <tbody>
                          {aiInsights.insights.map((item, index) => (
                            <tr key={index} className="border-b hover:bg-gray-50">
                              <td className="py-2 px-4 font-medium">{item.state}</td>
                              <td className="py-2 px-4"> 
                                <div className="text-xs">
                                  <div>Plan: {item.hotoPlanned.toLocaleString()}</div>
                                  <div>Actual: {item.hotoActual.toLocaleString()}</div>
                                  <span className={`px-1 py-0.5 rounded ${item.hotoVariancePercent >= 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                    {item.hotoVariancePercent > 0 ? '+' : ''}{item.hotoVariancePercent.toFixed(1)}%
                                  </span>
                                </div>
                              </td>
                              <td className="py-2 px-4">
                                <div className="text-xs">
                                  <div>Plan: {item.surveyPlanned.toLocaleString()}</div>
                                  <div>Actual: {item.surveyActual.toLocaleString()}</div>
                                  <span className={`px-1 py-0.5 rounded ${item.surveyVariancePercent >= 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                    {item.surveyVariancePercent > 0 ? '+' : ''}{item.surveyVariancePercent.toFixed(1)}%
                                  </span>
                                </div>
                              </td>
                              <td className="py-2 px-4">
                                <div className="text-xs">
                                  <div>Plan: {item.ftthPlanned.toLocaleString()}</div>
                                  <div>Actual: {item.ftthActual.toLocaleString()}</div>
                                  <span className={`px-1 py-0.5 rounded ${item.ftthVariancePercent >= 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                    {item.ftthVariancePercent > 0 ? '+' : ''}{item.ftthVariancePercent.toFixed(1)}%
                                  </span>
                                </div>
                              </td>
                              <td className="py-2 px-4">
                                <span className={`px-2 py-1 rounded text-xs ${
                                  item.hotoVariancePercent >= 0 && item.surveyVariancePercent >= 0 ? 'bg-green-100 text-green-800' :
                                  item.hotoVariancePercent < -10 || item.surveyVariancePercent < -10 ? 'bg-red-100 text-red-800' : 
                                  'bg-yellow-100 text-yellow-800'
                                }`}>
                                  {item.hotoVariancePercent >= 0 && item.surveyVariancePercent >= 0 ? 'Ahead' :
                                   item.hotoVariancePercent < -10 || item.surveyVariancePercent < -10 ? 'Behind' : 'On Track'}
                                </span>
                              </td>
                              <td className="py-2 px-4 text-sm font-medium">
                                {((item.hotoVariancePercent + item.surveyVariancePercent + item.ftthVariancePercent) / 3).toFixed(1)}%
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
